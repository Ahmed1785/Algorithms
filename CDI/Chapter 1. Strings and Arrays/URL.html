    function URLify(str){
        newStr = "";
        for(var i = 0; i < str.length; i++){
            if(str[i] == " "){
                newStr += "%20"
            }else{
                newStr += str[i]
            }
        }
        return newStr
    }
    console.log(URLify("Ahmed Sheikh"))
</script>
