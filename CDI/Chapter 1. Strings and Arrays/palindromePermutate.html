<Script>
    function anyPermutation(str) {
        if (str.length == 1 || str.length == 0) {
            return true;
        }
        var hash = {};
        for (var i = 0; i < str.length; i++) {
            if (typeof hash[str[i]] === 'undefined') {
                hash[str[i]] = 1;
            } else {
                hash[str[i]]++;
            }
        }
       
        var count = 0;
        if (str % 2 == 0) {
            for (var k in hash) {
                if (hash[k] % 2 != 0) {
                    return false;
                }
            }
        } else {
            for (var k in hash) {
                if (hash[k] %2 != 0) {
                    count++;
                }
            }
        }
        if (count != 1) {
            return false;
        }
        return true;
    }
console.log(anyPermutation("ahmed"))
</Script>
