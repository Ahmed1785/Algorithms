<Script>
    function gradingStudents(grades) {
    for (var i = 0; i < grades.length; i++){
        if (grades[i] > 37) {
            var rgrade = Math.ceil(grades[i] / 5) * 5
            if (rgrade - grades[i] < 3) {
                grades[i] = rgrade
                console.log(grades[i])
            }
        }
    }
    return grades;
}
console.log(gradingStudents([38, 62, 79, 84, 93]))
</Script>
