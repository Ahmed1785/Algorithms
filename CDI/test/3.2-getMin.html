<script>
    function stackMin(value){
        var stack = new Stack();
        var stackMin = new Stack();
        var curmin;
    }
    stackMin.prototype.push = function(value){
        this.stack.push(value);
        if(curmin == undefined || value <= curmin){
            this.stackMin.push(value)
        }
    }
    stackMin.prototype.pop = function(value){
        var answer = this.stack.pop;
        if(answer === this.curmin){
            this.curmin = this.stackMin.pop()
        }
        return answer;
    }
    StackMin.prototype.peek = function(){
        return this.stack.peek()
    }
    StackMin.prototype.isEmpty = function(){
        return this.stack.isEmpty()
    }
</script>
