<script>
    function isPermutation(str1, str2){
        if(str1.length !== str2.length){
            return false;
        }
        if(str1.split("").sort().join() !== str2.split("").sort().join()){
            return false;
        } else {
            return true;
        }
    }
    console.log(isPermutation("mom", "dad"))
</script>
