<script>
    function isUnique(str){
        if(str.length == 1){
            return true;
        }
        for(var i = 0; i < str.length; i++){
            for(var j = 1; j < str.length; j++){
                if(str[j] == str[i]){
                    return false;
                } 
            }
            return true;
        }
    }
    console.log(isUnique("abcd"))

    function Unique(str){
        var hash = {}
        for(var i = 0; i < str.length; i++){
            if((str[i] in hash)){
                return false;
            } 
            hash[str[i]] = 1;
        }
        return true;
    }
    console.log(Unique("ahmeda"))
</script>
