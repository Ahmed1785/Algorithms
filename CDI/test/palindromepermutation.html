<script>
    function palindpermu(str){
        var hash = {}
        var count = 0;
        for(var i = 0; i < str.length; i++){
            var c = str[i];
            if(c == " "){
                continue;
            }
            if(hash[c]){
                delete hash[c];
            } else {
                hash[c] = true;
            }
            count++
        }
        if (count % 2 === 0){
            return Object.keys(hash).length === 0
        } else {
            return Object.keys(hash).length === 1
        }
    };
    console.log(palindpermu("tact coa"))
</script>
