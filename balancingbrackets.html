<script>
    function balancingbrackets(str){
        if(str.length % 2 != 0){
            // console.log("false")
            return false
        }
        for(var i = 0; i < str.length/2; i++){
            // console.log("hfdjkas")
            temp = str.length-i-1
            if(str[i] != str[temp]){
                console.log("false")
                return false;
            }
            console.log("true")
            return true;
        }
    }
    balancingbrackets("{([])}")
</script>
